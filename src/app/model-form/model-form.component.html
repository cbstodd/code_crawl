<form novalidate [formGroup]="signupForm" (ngSubmit)="onSubmit();">
    <legend>Sign up</legend>

    <fieldset formGroupName="name">
        <div class="form-group">
            <label>First name</label>
            <input type="text"
                   class="form-control"
                   formControlName="firstName">
        </div>

        <div class="form-group">
            <label>Last name</label>
            <input type="text"
                   class="form-control"
                   formControlName="lastName">
        </div>
    </fieldset>

    <div class="form-group"
         [ngClass]="{ 'has-success': email.valid && (email.dirty || email.touched),
                      'has-danger':email.invalid && (email.dirty || email.touched)}">
        <label>Email</label>
        <input type="email"
               class="form-control"
               formControlName="email">

        <!-- * Error alerts * -->
        <div class="form-control-feedback" *ngIf="email.errors && (email.dirty || email.touched)">
            <p *ngIf="email.errors.required">Email is required!</p>
            <p *ngIf="email.errors.pattern">Email must be valid</p>
        </div>
    </div>

    <div class="form-group">
        <label>Password</label>
        <input type="password"
               class="form-control"
               formControlName="password">
    </div>

    <div class="form-group">
        <label>Language</label>
        <select class="form-control"
                formControlName="language">
            <option *ngFor="let lang of langs"
                    [value]="lang">{{ lang }}
            </option>
        </select>
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>

</form>

<br>

<div class="well" role="alert">
    <pre><code>{{ signupForm.value | json }}</code></pre>
</div>
